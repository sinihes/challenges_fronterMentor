<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="container__hover">
      <div class="bg"></div>
      <img class="card__img" src="./images/image-equilibrium.jpg" alt="">
    </div>     
    <h2 class="card__title">Equilibrium #3429</h2>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__container-skills">
      <div class="contaner__icons">
        <img src="./images/icon-ethereum.svg" alt="" class="card__coin-img">
        <span class="card__coin-span">0.041 ETH</span>
      </div>
      <div class="contaner__icons">
        <img src="./images/icon-clock.svg" alt="" class="card__clock">
        <span class="card__days">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="card__container-profile">
      <img src="./images/image-avatar.png" alt="" class="profile__img">
      <p class="profile__description">Creation of <span class="profile__description-name"> Jules Wyvern</span> </p>
    </div>
  </div>

 

  

  
  
  
  


</body>
</html>
