<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="card">

    <img src="./images/illustration-hero.svg" alt="" class="card__img">
    <h1 class="card__title">Order Summary</h1>
    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="container__plan">
      <img src="./images/icon-music.svg" alt="" class="container__plan-img">
      <div class="container__plan-description">
        <h2 class="plan__description-title">Annual Plan</h2>
        <p class="plan__description-price">$59.99/year</p>
      </div>
      <a href="#" class="plan__description-Change">Change</a>
    </div>
    <a href="#" class="btn__payment">Proceed to Payment</a>
    <a href="#" class="btn__cancel">Cancel Order</a>
  </div>

  

  

  

  
  
</body>
</html>
